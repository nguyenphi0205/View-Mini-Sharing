<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mini Sharing File</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <!-- Bootstrap Js CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--CSS-->
    <link rel="stylesheet" href="../../sass/style/style.css">
    <link rel="stylesheet" href="../../sass/style/login.css">
    <link rel="stylesheet" href="../../sass/style/upload.css">
    <!--JS-->
    <script src="../../sass/js/sreach.js" type="text/javascript"></script>
    <script src="../../sass/js/route_ad.js" type="text/javascript"></script>
    <script src="../../sass/js/style.js" type="text/javascript"></script>
    <script src="../../sass/js/login.js" type="text/javascript"></script>

</head>

<body ng-app="myApp" ng-controller="myCtrl">

    <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>DXC Share File</h3>
                <strong>DXC</strong>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="#/!" aria-expanded="false">
                        <i class="glyphicon glyphicon-home"></i>
                        Home
                    </a>
                </li>
                <li>
                    <a href="#!user_management">
                        <i class="glyphicon glyphicon-user"></i>
                        User Management
                    </a>
                </li>
                <li>
                    <a href="#!category_management">
                        <i class="glyphicon glyphicon-list"></i>
                        Category Management
                    </a>
                </li>
                <li class="active">
                    <a href="#history" data-toggle="collapse" aria-expanded="false">
                        <i class="glyphicon glyphicon-book"></i>
                        History
                    </a>
                    <ul class="collapse list-unstyled" id="history">
                        <li>
                            <a href="#!upload_history">Upload History</a>
                        </li>
                        <li>
                            <a href="#!download_history">Download History</a>
                        </li>
                    </ul>
                </li>
            </ul>

        </nav>

        <!-- Page Content Holder -->
        <div id="content" class="container">

            <nav class="navbar navbar-default">
                <div class="container-fluid">

                    <div class="navbar-header">
                        <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                            <i class="glyphicon glyphicon-align-left"></i>
                            <span>DXC Share</span>
                        </button>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <!--START LOGIN-->
                            <li>
                                <div class="navbar-header">
                                    <button class="btn btn-info navbar-btn" type="button">Login</button>
                                </div>
                            </li>
                            <!--END LOGIN-->

                            <!--START REGISTER-->
                            <li>
                                <div class="navbar-header">
                                    <button type="button" class="btn btn-info navbar-btn">Register</button>
                                </div>
                            </li>
                            <!--END REGISTER-->
                        </ul>
                    </div>
                </div>
            </nav>

            <!--SEARCH-->
            <div class="topnav">
                    <div class="form-group">
                        <div class="name_span">Category</div>
                        <select class="form-control" ng-model="select_search" ng-options="y.category for (x,y) in table">
                        </select>
                    </div>
    
                    <div class="form-group">
                        <div class="name_span">File Name</div>
                        <input class="form-control" type="text" placeholder="File name..">
                    </div>
    
                    <div class="form-group">
                        <div class="name_span">Uploader</div>
                        <input class="form-control" type="text" placeholder="Uploader..">
                    </div>
                    <div class="search-container">
                        <button type="submit">Search</button>
                    </div>
                </div>
    
            <div ng-view></div>
        </div>
    </div>

</body>


</html>

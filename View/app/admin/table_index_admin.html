<table id="myTable" class="table table-striped">
    <thead>
        <tr>
            <th onclick="sortTable(0)">STT
                <img class="sort" src="assets/img/sort_table.jpg" />
            </th>
            <th onclick="sortTable(0)">File Name
                <img class="sort" src="assets/img/sort_table.jpg" />
            </th>
            <th onclick="sortTable(1)">Category
                <img class="sort" src="assets/img/sort_table.jpg" />
            </th>
            <th onclick="sortTable(2)">Size
                <img class="sort" src="assets/img/sort_table.jpg" />
            </th>
            <th onclick="sortTable(3)">Date upload
                <img class="sort" src="assets/img/sort_table.jpg" />
            </th>
            <th onclick="sortTable(4)">Upload by
                <img class="sort" src="assets/img/sort_table.jpg" />
            </th>
            <th onclick="sortTable(5)">Downloads
                <img class="sort" src="assets/img/sort_table.jpg" />
            </th>
            <th>Comment</th>
        </tr>
    </thead>
    <tbody id="view_file">
        <tr ng-repeat="x in select_search.items | filter:input_search">
            <div ng-repeat="row in select_search.items">
                <td>{{$index + 1}}</td>
                <td>{{x.filename}}</td>
                <td>{{x.category}}</td>
                <td>{{x.size}}</td>
                <td>{{x.dateupload}}</td>
                <td>{{x.uploadby}}</td>
                <td align="center">{{x.download}}</td>
                <td>{{x.comment}}</td>
            </div>
        </tr>
    </tbody>
</table>

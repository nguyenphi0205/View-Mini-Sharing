<!--ADD USER-->
<div class="input-file">
    <span class="input-group-add-user">
        <button class="btn btn-default" title="Add User" type="button" onclick="document.getElementById('add_user').style.display='block'">
            <i class="glyphicon glyphicon-plus-sign"></i>
            Add User
        </button>
    </span>
    <div id="add_user" class="modal">

        <form class="modal-content animate">

            <div class="container_form">

                <div class="imgcontainer">
                    <span onclick="document.getElementById('add_user').style.display='none'" class="close" title="Close">&times;</span>
                </div>
                <div class="til">
                    <b>Username</b>
                </div>
                <div class="input-group">
                    <input id="add_username" type="text" class="form-control" name="add_username" value="" placeholder="username">
                </div>
                <div class="til">
                    <b>Email</b>
                </div>
                <div class="input-group">
                    <input id="add_email" type="email" class="form-control" name="add_email" value="" placeholder="email">
                </div>
                <div class="til">
                    <b>Password</b>
                </div>
                <div class="input-group">
                    <input id="add_password" type="password" class="form-control" name="add_password" placeholder="password">
                </div>
                <div class="til">
                    <b>Repeat Password</b>
                </div>
                <div class="input-group">
                    <input id="repeat_password" type="password" class="form-control" name="repeat_password" placeholder="repeat password">
                </div>
                <div class="til">
                    <b>Is Admin?</b>
                </div>
                <div class="input-group">
                    <select class="select_type">
                        <option value="2">User</option>
                        <option value="3">Admin</option>
                    </select>
                </div>

                <br>

                <button class="btn btn-lg btn-primary btn-user" type="submit">Add</button>

            </div>
        </form>
    </div>
</div>
<!--END ADD USER-->

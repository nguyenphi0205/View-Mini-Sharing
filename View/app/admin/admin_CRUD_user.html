<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mini Sharing File</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <!-- Bootstrap Js CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../sass/style/style.css">
    <link rel="stylesheet" href="../../sass/style/login.css">
    <link rel="stylesheet" href="../../sass/style/upload.css">
    <script src="../../sass/js/style.js" type="text/javascript"></script>
    <script src="../../sass/js/login.js" type="text/javascript"></script>
</head>

<body>

    <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>DXC Share File</h3>
                <strong>DXC</strong>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="admin_index.html" aria-expanded="false">
                        <i class="glyphicon glyphicon-home"></i>
                        Home
                    </a>
                </li>
                <li>
                    <a href="admin_CRUD_user.html">
                        <i class="glyphicon glyphicon-user"></i>
                        User Management
                    </a>
                </li>
                <li>
                    <a href="admin_category.html">
                        <i class="glyphicon glyphicon-list"></i>
                        Category Management
                    </a>
                </li>
                <li class="active">
                    <a href="#history" data-toggle="collapse" aria-expanded="false">
                        <i class="glyphicon glyphicon-book"></i>
                        History
                    </a>
                    <ul class="collapse list-unstyled" id="history">
                        <li>
                            <a href="upload_history.html">Upload History</a>
                        </li>
                        <li>
                            <a href="download_history.html">Download History</a>
                        </li>
                    </ul>
                </li>
            </ul>

        </nav>

        <!-- Page Content Holder -->
        <div id="content" class="container">

            <nav class="navbar navbar-default">
                <div class="container-fluid">

                    <div class="navbar-header">
                        <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                            <i class="glyphicon glyphicon-align-left"></i>
                            <span>DXC Share</span>
                        </button>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <!--START LOGIN-->
                            <li>
                                <div class="navbar-header">
                                    <button class="btn btn-info navbar-btn" type="button" onclick="document.getElementById('login_form').style.display='block'">Login</button>
                                </div>
                            </li>
                            <!--END LOGIN-->

                            <!--START REGISTER-->
                            <li>
                                <div class="navbar-header">
                                    <button type="button" class="btn btn-info navbar-btn" onclick="document.getElementById('register_form').style.display='block'">Register</button>
                                </div>
                            </li>
                            <!--END REGISTER-->
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="topnav">
                <div class="form-group">
                    <select class="form-control" id="sel1">
                        <option>Category</option>
                        <option value="">Thời Sự</option>
                        <option value="">Sức Khoẻ</option>
                        <option value="">Code</option>
                    </select>
                </div>
                <div class="search-container">
                    <form>
                        <input type="text" placeholder="Search.." name="search">
                        <button type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </form>
                </div>
            </div>

            <!--ADD USER-->
            <div class="input-file">
                <span class="input-group-add">
                    <button class="btn btn-default" title="Add User" type="button" onclick="document.getElementById('add_user').style.display='block'">
                        <i class="glyphicon glyphicon-plus-sign"></i>
                        Add User
                    </button>
                </span>
                <div id="add_user" class="modal">

                    <form class="modal-content animate">

                        <div class="container_form">

                            <div class="imgcontainer">
                                <span onclick="document.getElementById('add_user').style.display='none'" class="close" title="Close">&times;</span>
                            </div>

                            <div class="input-group">
                                <input id="add_username" type="text" class="form-control" name="add_username" value="" placeholder="username">
                            </div>

                            <div class="input-group">
                                <input id="add_email" type="email" class="form-control" name="add_email" value="" placeholder="email">
                            </div>

                            <div class="input-group">
                                <input id="add_password" type="password" class="form-control" name="add_password" placeholder="password">
                            </div>

                            <div class="input-group">
                                <input id="repeat_password" type="password" class="form-control" name="repeat_password" placeholder="repeat password">
                            </div>
                            <div class="input-group">
                                <select class="select_type">
                                    <option value="1">Type</option>
                                    <option value="2">User</option>
                                    <option value="3">Admin</option>
                                </select>
                            </div>

                            <br>

                            <button class="btn btn-lg btn-primary btn-user" type="submit">Add</button>

                        </div>
                    </form>
                </div>
            </div>
            <!--END ADD USER-->

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>User Name </th>
                        <th>Rank</th>
                        <th>Is Admin</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Phi Nguyễn</td>
                        <td>Silver</td>
                        <td>Yes</td>
                        <td>Active</td>
                        <td>
                            <button type="button" title="Update User" class="btn btn-success" onclick="document.getElementById('update_user').style.display='block'">
                                <i class="glyphicon glyphicon-pencil"></i>
                            </button>
                            <!--UPDATE USER-->
                            <div id="update_user" class="modal">

                                <form class="modal-content animate">

                                    <div class="container_form">

                                        <div class="imgcontainer">
                                            <span onclick="document.getElementById('update_user').style.display='none'" class="close" title="Close">&times;</span>
                                        </div>
                                        <div class="input-group">
                                            <select class="select_type">
                                                <option value="1">Status</option>
                                                <option value="active" selected="selected">Active</option>
                                                <option value="disable">Disable</option>
                                            </select>
                                        </div>
                                        <div class="input-group">
                                            <select class="select_type">
                                                <option value="2">Rank</option>
                                                <option value="bronze">Bronze</option>
                                                <option value="silver" selected="selected">Silver</option>
                                                <option value="gold">Gold</option>
                                            </select>
                                        </div>
                                        <div class="input-group">
                                            <select class="select_type">
                                                <option value="3">Type</option>
                                                <option value="user">User</option>
                                                <option value="admin" selected="selected">Admin</option>
                                            </select>
                                        </div>
                                        <br>
                                        <button class="btn btn-lg btn-primary btn-user" type="submit">Update</button>
                                    </div>
                                </form>
                            </div>
                            <!--END UPDATE USER-->
                        </td>
                    </tr>
                    <tr>
                        <td>Tài Phan</td>
                        <td>Silver</td>
                        <td>Yes</td>
                        <td>Disable</td>
                        <td>
                            <button type="button" class="btn btn-success">
                                <i class="glyphicon glyphicon-pencil"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>Oanh Nguyễn</td>
                        <td>Silver</td>
                        <td>No</td>
                        <td>Active</td>
                        <td>
                            <button type="button" class="btn btn-success">
                                <i class="glyphicon glyphicon-pencil"></i>
                            </button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>

</body>


</html>

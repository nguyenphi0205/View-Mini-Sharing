<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mini Sharing File</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <!-- Bootstrap Js CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="sass/style/login.css">
    <link rel="stylesheet" href="sass/style/style.css">
    <link rel="stylesheet" href="sass/style/upload.css">
    <!-- JS -->
    <script src="sass/js/sreach.js" type="text/javascript"></script>
    <script src="sass/js/route.js" type="text/javascript"></script>
    <script src="sass/js/upload.js" type="text/javascript"></script>
    <script src="sass/js/style.js" type="text/javascript"></script>
    <script src="sass/js/login.js" type="text/javascript"></script>



</head>

<body ng-app="myApp" ng-controller="myCtrl">

    <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>DXC Share File</h3>
                <strong>DXC</strong>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="#/!">
                        <i class="glyphicon glyphicon-home"></i>
                        Home
                    </a>
                </li>
                <li>
                    <a href="#!upload">
                        <i class="glyphicon glyphicon-upload"></i>
                        Upload
                    </a>
                </li>
                <li class="active">
                    <a href="#!file_management">
                        <i class="glyphicon glyphicon-file"></i>
                        File Management
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Page Content Holder -->
        <div id="content" class="container">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!--Header-->
                    <div class="navbar-header">
                        <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                            <i class="glyphicon glyphicon-align-left"></i>
                            <span>DXC Share</span>
                        </button>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <!--START LOGIN-->
                            <li>
                                <div class="navbar-header">
                                    <button class="btn btn-info navbar-btn" type="button" onclick="document.getElementById('login_form').style.display='block'">Login</button>
                                </div>
                                <div id="login_form" class="modal">
                                    <form class="modal-content animate">

                                        <div class="container_form">

                                            <div class="imgcontainer">
                                                <span onclick="document.getElementById('login_form').style.display='none'" class="close" title="Close Modal">&times;</span>
                                            </div>

                                            <div>
                                                <img src="assets/img/login.jpg" alt="login" />
                                            </div>
                                            <div class="til">
                                                <b>Username</b>
                                            </div>
                                            <div class="input-group">
                                                <input id="log_username" type="text" class="form-control" name="log_username" placeholder="username">
                                            </div>
                                            <div class="til">
                                                <b>Password</b>
                                            </div>
                                            <div class="input-group">
                                                <input id="log_password" type="password" class="form-control" name="log_password" placeholder="password">
                                            </div>

                                            <br>

                                            <label>
                                                <input type="checkbox" name="remember"> Remember me
                                            </label>

                                            <br>

                                            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>

                                            <br>

                                            <div class="psw">
                                                <a href="#">Forgot password?</a>
                                            </div>

                                        </div>
                                    </form>
                                </div>
                            </li>
                            <!--END LOGIN-->

                            <!--START REGISTER-->
                            <li>
                                <div class="navbar-header">
                                    <button type="button" class="btn btn-info navbar-btn" onclick="document.getElementById('register_form').style.display='block'">Register</button>
                                </div>

                                <div id="register_form" class="modal">

                                    <form class="modal-content animate">

                                        <div class="container_form">

                                            <div class="imgcontainer">
                                                <span onclick="document.getElementById('register_form').style.display='none'" class="close" title="Close Modal">&times;</span>
                                            </div>

                                            <div>
                                                <img src="assets/img/register.jpg" alt="login" />
                                            </div>
                                            <div class="til">
                                                <b>Username</b>
                                            </div>
                                            <div class="input-group">
                                                <input id="reg_username" type="text" class="form-control" name="reg_username" value="" placeholder="username">
                                            </div>
                                            <div class="til">
                                                <b>Email</b>
                                            </div>
                                            <div class="input-group">
                                                <input id="reg_email" type="email" class="form-control" name="email" value="" placeholder="email">
                                            </div>
                                            <div class="til">
                                                <b>Password</b>
                                            </div>
                                            <div class="input-group">
                                                <input id="reg_password" type="password" class="form-control" name="reg_password" placeholder="password">
                                            </div>
                                            <div class="til">
                                                <b>Repeat Password</b>
                                            </div>
                                            <div class="input-group">
                                                <input id="repeat_password" type="password" class="form-control" name="repeat_password" placeholder="repeat password">
                                            </div>

                                            <br>

                                            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>

                                        </div>
                                    </form>
                                </div>
                            </li>
                            <!--END REGISTER-->
                        </ul>
                    </div>
                </div>
            </nav>
            <!--SEARCH-->
            <div class="topnav">
                <div class="form-group">
                    <span>Category</span>
                    <select class="form-control" ng-model="select_search" ng-options="y.category for (x,y) in table">
                    </select>
                </div>

                <div class="form-group">
                    <span>File Name</span>
                    <input class="form-control" type="text" placeholder="File name..">
                </div>

                <div class="form-group">
                    <span>Uploader
                        <span>
                            <input class="form-control" type="text" placeholder="Uploader..">
                </div>
                <div class="search-container">
                    <button type="submit">Search</button>
                </div>
            </div>

            <!--TEMPLATE-->
            <div ng-view></div>
        </div>
    </div>

</body>

</html>
